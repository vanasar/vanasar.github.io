<p>Κατά την κάθοδο των Δωριέων ένα μέρος της φυλής
αυτής είχε εγκατασταθεί στις υπώρειες της Πίνδου
και από εκεί με τον καιρό επεκτάθηκαν σε όλη την

ιστορία τον 8ο αιώνα π.Χ. με τον βασιλιά της Κάρανο.</p>
